<!DOCTYPE html>
<html>
<head>
  <title>Responsive Website Example</title>
  <style>
    /* Basic styling */
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Responsive layout */
    .container {
      max-width: 960px;
      margin: 0 auto;
      padding: 20px;
    }

    .header {
      background-color: #f2f2f2;
      padding: 20px;
      text-align: center;
    }

    .navbar {
      background-color: #333;
      overflow: hidden;
    }

    .navbar a {
      float: left;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    .content {
      padding: 20px;
      text-align: center;
    }

    .footer {
      background-color: #f2f2f2;
      padding: 20px;
      text-align: center;
    }

    /* Media queries for responsive design */
    @media (max-width: 600px) {
      .navbar a {
        float: none;
        display: block;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Responsive Website Example</h1>
    </div>
    <div class="navbar">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Contact</a>
    </div>
    <div class="content">
      <h2>Welcome to our website!</h2>
      <p>This is a sample content section.</p>
    </div>
    <div class="footer">
      <p>Â© 2023 Example Website. All rights reserved.</p>
    </div>
  </div>
</body>
</html>
